<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Text to Speech</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h1>PDF Text to Speech</h1>
    
    <input type="file" id="file-input" accept="application/pdf" />
    <H3>BEFORE YOU CHOOSE A PDF , FIRST SPECIFIE THE STARING AND ENDING PAGES </H3>
    <div id="page-selection" aria-label="Page selection controls">
        <label for="start-page">Start Page:</label>
        <input type="number" id="start-page" min="1" value="1" style="width: 60px; margin-right: 10px;" />
        
        </div>
    <div id="page-selection" aria-label="Page selection controls">

        <label for="end-page">End Page:</label>
        <input type="number" id="end-page" min="1" value="1" style="width: 60px;" />
        </div>
    <div id="page-selection" aria-label="Page selection controls">

        <label for="voice-select" style="margin-left: 20px;">Voice:</label>
        <select id="voice-select" style="width: 200px;"></select>
        </div>

    </div>
    <div id="text-content" aria-label="Extracted text from PDF"></div>
    <div id="controls">
        <button id="play-btn" disabled style="background-color: rgb(0, 255, 0);">Play Speech</button>
        <button id="pause-btn" disabled style="background-color: red;">Pause</button>
        <button id="resume-btn" disabled style="background-color: rgba(237, 2, 250, 0.501);">Resume</button>
        <button id="cancel-btn" disabled style="background-color: rgb(255, 0, 0);">Cancel</button>
    </div>
    <footer>
        <p style="text-align: center; font-size: 20px;">Developed by Saarika and Groups </p>
    </footer>
    <!-- pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
